<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="Style/style.css">
  </head>
  <body>
    <h2 align="center">
      Leave me a message
    </h2><br><br>
    <form  action="google.com" method="post">
      <label>
        Your Name:
      </label>
        <input type="text" name="" value="">
        <br><br>
        <label>
          Your E-Mail:
        </label>
        <input type="email" name="" value="">
        <br><br>
        <label>
          Your message:
        </label>
        <textarea name="Your Message" rows="8" cols="80">
          Type your message here
        </textarea>
        <br><br>
        <input type="submit" name="" value="">
    </form>
  </body>
</html>
